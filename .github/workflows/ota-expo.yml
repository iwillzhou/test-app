name: Reusable Expo OTA Updates Workflow  

on:
  workflow_call:
    secrets:
      EXPO_TOKEN:
        description: 'An API acesss token for Expo'

jobs:
  update:
    name: Expo Update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i

      - name: Get runtimeVersion
        id: runtime-version
        run: |
          echo "runtimeVersion=$(pnpm exec expo config --type public --json | jq -r '.runtimeVersion')" >> $GITHUB_ENV

      - name: Output runtimeVersion
        run: echo "RuntimeVersion is ${{ env.runtimeVersion }}"