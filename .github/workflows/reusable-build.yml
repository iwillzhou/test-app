name: Reusable EAS Build Workflow

on:
  workflow_call:
    inputs:
      profile:
        description: 'EAS build profile (development / testing / staging / production)'
        required: true
        type: string
      build-type:
        description: 'Android buildType (apk, aab)'
        required: false
        default: 'aab'
        type: string
    secrets:
      EXPO_TOKEN:
        description: 'An API acesss token for Expo'

jobs:
  android-build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: pnpm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm i

      - name: Build Android app
        run: eas build --platform android --profile ${{ inputs.profile }} --local --output ${{ github.workspace }}/app-release.${{ inputs.buildType }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: ${{ github.workspace }}/app-release.${{ inputs.buildType }}

  ios-build:
    name: Build iOS IPA
    runs-on: macos-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: pnpm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm i
      
      - name: Build iOS app
        run: eas build --platform ios --profile ${{ inputs.profile }} --local --output ${{ github.workspace }}/app-release.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: ${{ github.workspace }}/app-release.ipa
