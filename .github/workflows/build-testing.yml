name: Build for Testing

on:
  push:
    branches:
      - feature/*  # 监听 feature/** 分支的推送事件
  pull_request:
    branches:
      - feature/*  # 监听针对 feature/* 分支的 PR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 31        # 选择 API 级别
          build-tools: 31.0.0  # 选择构建工具版本
          ndk: false           # 如果不需要 NDK，可以禁用

      - name: Install Watchman
        run: |
          sudo apt-get update
          sudo apt-get install -y watchman

      - name: Ensure adb is available
        run: |
          adb --version
          sdkmanager --list

      # Build the app
      - name: Build Expo app
        run: pnpm exec expo run:android --variant release  # 或 expo build:ios --no-wait
