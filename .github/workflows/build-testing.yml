name: Build for Testing

on:
  push:
    branches:
      - feature/*  # 监听 feature/** 分支的推送事件
  pull_request:
    branches:
      - feature/*  # 监听针对 feature/* 分支的 PR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build the app
      - name: Build Expo app
        run: pnpm exec expo build:android --no-wait  # 或 expo build:ios --no-wait
